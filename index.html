<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Inventario</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container">

        <h1 class="title">Panel de Inventario</h1>

        <div class="cards">
            <div class="card">
                <h2>En stock</h2>
                <p id="stock">–</p>
            </div>

            <div class="card">
                <h2>Comprometido</h2>
                <p id="committed">–</p>
            </div>

            <div class="card">
                <h2>Esperado</h2>
                <p id="expected">–</p>
            </div>
        </div>

        <h2 class="subtitle">Demanda Real vs Forecast</h2>

        <canvas id="demandChart"></canvas>

        <h2 class="subtitle">Inventario por Producto</h2>

        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Comprometido</th>
                    <th>Esperado</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
