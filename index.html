<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Demanda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">

        <h1>Dashboard de Demanda</h1>

        <div class="cards">
            <div class="card">Demanda Total: <span id="totalDemanda">0</span></div>
            <div class="card">Promedio por Pedido: <span id="promedioPedido">0</span></div>
            <div class="card">Pedidos Activos: <span id="pedidosActivos">0</span></div>
        </div>

        <!-- GRÃFICO -->
        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>

        <!-- TABLA -->
        <table id="tablaPedidos">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="chart.js"></script>
</body>
</html>
