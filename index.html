<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Forecast Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
    <div class="logo">Buses Hualpen</div>
</header>

<div class="container">
    
    <div class="title">
        <span class="path">T-shirt / black</span>
        <h1>Forecast</h1>
    </div>

    <!-- ===================== -->
    <!-- PANEL DE KPIs SUPERIOR -->
    <!-- ===================== -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <h3>% Desv. Acumulada</h3>
            <p class="kpi-number">+18%</p>
        </div>
        <div class="kpi-card">
            <h3>Demanda Mes</h3>
            <p class="kpi-number">80</p>
        </div>
        <div class="kpi-card">
            <h3>Inventario</h3>
            <p class="kpi-number">Bajo</p>
        </div>
        <div class="kpi-card">
            <h3>Riesgo Quiebre</h3>
            <p class="kpi-number">Alto</p>
        </div>
        <div class="kpi-card">
            <h3>Pedido Sugerido</h3>
            <p class="kpi-number">100</p>
        </div>
    </div>

    <!-- ===================== -->
    <!-- GRÁFICO PRINCIPAL -->
    <!-- ===================== -->
    <div class="chart-card">
        <canvas id="forecastChart"></canvas>
    </div>

    <!-- ===================== -->
    <!-- SEGUNDO GRÁFICO -->
    <!-- ===================== -->
    <div class="chart-card">
        <canvas id="desviacionChart"></canvas>
    </div>

    <!-- ===================== -->
    <!-- TABLA DETALLE -->
    <!-- ===================== -->
    <table class="forecast-table">
        <thead>
            <tr>
                <th>Mes</th>
                <th>Esperado</th>
                <th>Demandado</th>
                <th>En Inventario</th>
                <th>Pedido Sugerido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mes actual</td>
                <td>120</td>
                <td>80</td>
                <td><span class="badge red">Bajo</span></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Week 2</td>
                <td>90</td>
                <td>30</td>
                <td><span class="badge yellow">Medio</span></td>
                <td>60</td>
            </tr>
            <tr>
                <td>Week 3</td>
                <td>60</td>
                <td>20</td>
                <td><span class="badge green">Optimo</span></td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

</div>

<script src="chart.js"></script>

</body>
</html>
