<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Forecast Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
    <div class="logo">katana</div>
</header>

<div class="container">
    
    <div class="title">
        <span class="path">T-shirt / black</span>
        <h1>Forecast</h1>
    </div>

    <div class="chart-card">
        <canvas id="forecastChart"></canvas>
    </div>

    <table class="forecast-table">
        <thead>
            <tr>
                <th>Week</th>
                <th>Expected</th>
                <th>Committed</th>
                <th>In stock</th>
                <th>Suggested</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Present week</td>
                <td>120</td>
                <td>80</td>
                <td><span class="badge red">Low</span></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Week 2</td>
                <td>90</td>
                <td>30</td>
                <td><span class="badge yellow">Medium</span></td>
                <td>60</td>
            </tr>
            <tr>
                <td>Week 3</td>
                <td>60</td>
                <td>20</td>
                <td><span class="badge green">OK</span></td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

</div>

<script src="chart.js"></script>

</body>
</html>
