<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="logo">katana</div>
    </header>

    <main>
        <h2>Forecast</h2>

        <div class="card">
            <canvas id="forecastChart"></canvas>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Expected</th>
                    <th>Committed</th>
                    <th>In stock</th>
                    <th>Suggested</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Present week</td>
                    <td>120</td>
                    <td>80</td>
                    <td class="status red">â€“20</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Week 2</td>
                    <td>90</td>
                    <td>30</td>
                    <td class="status yellow">10</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Week 3</td>
                    <td>60</td>
                    <td>20</td>
                    <td class="status green">40</td>
                    <td>40</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
